<div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
  <div class="lg:grid lg:grid-cols-2 lg:items-start lg:gap-x-8">
    <!-- Image gallery -->
    <div class="flex flex-col-reverse">
      <div class="aspect-w-1 aspect-h-1 w-full">
        <!-- Tab panel, show/hide based on tab state. -->
        <div
          id="tabs-1-panel-1"
          aria-labelledby="tabs-1-tab-1"
          role="tabpanel"
          tabindex="0">
          <img
            src="{{ product.image }}"
            alt="{{ product.name }}"
            class="h-auto max-h-[60vh] w-full object-cover object-center sm:rounded-lg lg:max-h-screen"
            width="165"
            height="248" />
        </div>

        <!-- More images... -->
      </div>
    </div>

    <!-- Product info -->
    <div class="mt-10 px-4 sm:mt-16 sm:px-0 lg:mt-0">
      <h1 class="text-3xl font-extrabold tracking-tight text-gray-900">
        {{ product.name }}
      </h1>

      <div class="mt-3">
        <h2 class="sr-only">Product information</h2>
        <p class="text-3xl text-gray-900">$ {{ product.price }}</p>
      </div>

      <!-- Reviews -->
      <div class="mt-3">
        <h3 class="sr-only">Reviews</h3>
        <div class="flex items-center">
          <div class="flex items-center">
            <hero-icon
              *ngFor="let star of rating"
              name="star"
              type="solid"
              class="h-5 w-5 flex-shrink-0 fill-emerald-500 text-transparent"></hero-icon>
          </div>
          <p class="sr-only">5 out of 5 stars</p>
        </div>
      </div>

      <div class="mt-6">
        <h3 class="sr-only">Description</h3>

        <div class="space-y-6 text-base text-gray-700">
          <p>
            {{ product.description }}
          </p>
        </div>
      </div>

      <div class="sm:flex-col1 mt-10 flex">
        <button
          type="submit"
          class="flex max-w-xs flex-1 items-center justify-center rounded-md border border-transparent bg-emerald-600 py-3 px-8 text-base font-medium text-white hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 focus:ring-offset-gray-50 sm:w-full"
          (click)="addToCart()">
          Add to Cart - $ {{ product.price }}
        </button>
      </div>
    </div>
  </div>
</div>
