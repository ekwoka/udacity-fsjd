<header class="bg-emerald-600">
  <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8" aria-label="Top">
    <div
      class="flex w-full items-center justify-between border-b border-emerald-500 py-6 lg:border-none">
      <div class="flex items-center">
        <a routerLink="/">
          <span class="sr-only">My Store</span>
          <img
            class="h-10 w-auto"
            src="https://tailwindui.com/img/logos/workflow-mark.svg?color=white"
            alt="" />
        </a>
        <div class="ml-10 hidden space-x-8 lg:block">
          <a
            *ngFor="let link of links"
            routerLink="{{ link.url }}"
            class="text-base font-medium text-white hover:text-emerald-50">
            {{ link.label }}
          </a>
        </div>
      </div>
      <button
        type="button"
        class="flex flex-col items-center"
        (click)="navigateToCart()">
        <hero-icon
          name="shopping-cart"
          type="solid"
          class="h-7 w-7 fill-emerald-50 text-transparent"></hero-icon>
        <div class="text-emerald-50">
          <span class="font-mono">{{ cartCount }}</span> items
        </div>
      </button>
    </div>
    <div class="flex flex-wrap justify-center space-x-6 py-4 lg:hidden">
      <a
        *ngFor="let link of links"
        routerLink="{{ link.url }}"
        class="text-base font-medium text-white hover:text-emerald-50">
        {{ link.label }}
      </a>
    </div>
  </nav>
</header>
